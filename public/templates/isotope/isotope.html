<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>timeslice</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>


    	
    	.content {
    		margin-left: auto;
    		margin-right: auto;
    		width: 80%;
    	}
    	
    	.item {
    		padding: 10px;
    		width: 250px;
    	}
    	
    	.item img {
    		width: 100%;
    	}
    	
    
    </style>
    
    
	
  </head>
  <body>
  	<div class="content">
		<h1>isotope grid</h1>
	
		<div id="timeslice" class="slick-carousel"></div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

		<script type="text/javascript" src="isotope.min.js"></script>

    <script src="../js/handlebars-v1.3.0.js"></script>
    
    

    
    
    <script id="isotope-template" type="text/x-handlebars-template">
		  
		{{#each items}}
		{{#if images}}
			<div class="item">
			  <img src="https://s3.amazonaws.com/timeslice/small_{{images}}">
			</div>
			
			{{/if}}
		{{/each}}


	</script>
	
    <script>
    
		var timeslice;
		$.getJSON("http://timeslice.herokuapp.com/api/search?tag=ts", function(m) {
			var data = {};
			data.items = m;
			var source = $("#isotope-template").html();
    	
    		var template = Handlebars.compile(source);
    		$("#timeslice").html(template(data));
    		$('#timeslice').isotope({
 				itemSelector: '.item',
  				layoutMode: 'masonry'
			});

		});
		
    	
    
    </script>

  </body>
</html>
