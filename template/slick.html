<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>timeslice</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>

    	
    	.slick-prev:before {
    		color: black;
    	}

    	.slick-next:before {
    		color: black;
    	}
    	
    	.content {
    		margin-left: auto;
    		margin-right: auto;
    		width: 500px;
    	}
    	
    	#timeslice img {
    		width: 100%;
    		padding: 10px;
    	}
    
    </style>
    
    
	
  </head>
  <body>
  	<div class="content">
		<h1>slick carousel</h1>
	
		<div id="timeslice" class="slick-carousel"></div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>

    <script src="js/handlebars-v1.3.0.js"></script>
    
    

    
    
    <script id="slick-template" type="text/x-handlebars-template">
		  
		{{#each items}}
			<div class="item">
			  <img src="https://s3.amazonaws.com/timeslice/small_{{imgurl}}">
			</div>
		{{/each}}


	</script>
	
    <script>
    
		var timeslice;
		$.getJSON("http://timeslice.herokuapp.com/api/imgs", function(m) {
			var data = {};
			data.items = m;
			var source = $("#slick-template").html();
    	
    		var template = Handlebars.compile(source);
    		$("#timeslice").html(template(data));
    		$('.slick-carousel').slick({
	  			autoplay: true,
	  			slidesToShow: 3,
	  			centerPadding: '60px',
			});

		});
		
    	
    
    </script>

  </body>
</html>
